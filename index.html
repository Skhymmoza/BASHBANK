<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БАШБАНК | Онлайн</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div id="screen-auth" class="screen active">
            <div class="logo">БАШБАНК</div>
            <div class="input-group">
                <input type="text" id="login-user" placeholder="Логин">
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" placeholder="Пароль">
            </div>
            <button class="btn" onclick="app.login()">Войти</button>
            <button class="btn" style="background:transparent; color:#666;" onclick="app.toggleAuth()">Нет аккаунта? Регистрация</button>
        </div>

        <div id="screen-reg" class="screen">
            <div class="logo">РЕГИСТРАЦИЯ</div>
            <input type="text" id="reg-name" placeholder="ФИО" class="input-group">
            <input type="text" id="reg-login" placeholder="Придумайте логин" class="input-group">
            <input type="tel" id="reg-phone" placeholder="Телефон" class="input-group">
            <input type="password" id="reg-pass" placeholder="Пароль" class="input-group">
            <button class="btn" onclick="app.register()">Открыть карту</button>
            <button class="btn" style="background:transparent; color:#666;" onclick="app.toggleAuth()">Назад</button>
        </div>

        <div id="screen-dash" class="screen">
            <div class="header" style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span style="font-weight:600">Привет, <span id="user-name">Client</span></span>
                <a href="#" onclick="app.logout()" style="color:var(--danger); text-decoration:none;">Выйти</a>
            </div>

            <div class="bank-card">
                <div class="balance-label">Баланс карты</div>
                <div class="balance-val" id="card-balance">0.00 ₽</div>
                <div class="card-num" id="card-number">2200 **** **** 0000</div>
            </div>

            <div class="actions-grid">
                <button class="action-btn" onclick="app.showTransfer()">➤ Перевод</button>
                <button class="action-btn" onclick="alert('Эмуляция: Счет пополнен через СБП!')">✚ Пополнить</button>
            </div>

            <h3 style="margin-bottom:15px;">История операций</h3>
            <div id="tx-history">
                </div>
        </div>

        <div id="screen-transfer" class="screen">
            <h3>Перевод клиенту</h3>
            <br>
            <input type="text" id="tx-to" placeholder="Номер карты (16 цифр)" class="input-group">
            <input type="number" id="tx-amount" placeholder="Сумма" class="input-group">
            <button class="btn" onclick="app.makeTransfer()">Перевести</button>
            <button class="btn" style="background:#eee; color:#333; margin-top:10px;" onclick="app.showDash()">Отмена</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
