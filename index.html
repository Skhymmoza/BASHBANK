<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БАШБАНК | Glass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glass-card">
        <div class="logo">⚜ БАШБАНК</div>
        <div class="subtitle">Cloud Edition</div>

        <div id="screen-login" class="screen active">
            <p class="hint">Введите секретное слово для входа</p>
            <input type="text" id="login-key" placeholder="Ваш пароль...">
            <button class="btn btn-primary" id="btn-login">Войти в систему</button>
            <div class="loader" id="loader"></div>
        </div>

        <div id="screen-dash" class="screen">
            <div class="balance-card">
                <div class="label">Ваш баланс</div>
                <div class="balance-val" id="ui-balance">0 ₽</div>
                <div class="card-num" id="ui-card">.... .... .... ....</div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="btn-to-transfer">➤ Перевод</button>
                <button class="btn" id="btn-sync">☁ Синхронизация</button>
            </div>
            
            <button class="btn btn-danger" onclick="location.reload()">Выйти</button>

            <h3>История операций</h3>
            <div id="history-list" class="history-box"></div>
            <div class="status" id="status-msg">Ожидание...</div>
        </div>

        <div id="screen-transfer" class="screen">
            <h3>Перевод средств</h3>
            <input type="text" id="t-card" placeholder="Номер карты получателя">
            <input type="number" id="t-sum" placeholder="Сумма (₽)">
            
            <button class="btn btn-primary" id="btn-do-transfer">Отправить</button>
            <button class="btn" id="btn-back">Отмена</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
